  <body>
    <!-- Product Section -->
    <section class="container bg-">
      <div class="row row-cols-6">
        <div class="col">Products</div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <!-- Bootstrap CArd -->
          <div class="card" style="width: 18rem">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div
      class="btn-group m-4"
      role="group"
      aria-label="Basic radio toggle button group"
    >
      <input
        type="radio"
        class="btn-check"
        id="btncheck1"
        autocomplete="off"
        name="option"
      />
      <label class="btn btn-outline-danger" for="btncheck1">radio 1</label>

      <input
        type="radio"
        class="btn-check"
        id="btncheck2"
        autocomplete="off"
        name="option"
      />
      <label class="btn btn-outline-warning" for="btncheck2">radio 2</label>

      <input
        type="radio"
        class="btn-check"
        id="btncheck3"
        autocomplete="off"
        name="option"
      />
      <label class="btn btn-outline-success" for="btncheck3">radio 3</label>
    </div>
    <button class="btn btn-lg btn-outline-warning m-5">hello</button>
    <button class="btn btn-lg btn-outline-warning m-5">hello</button>
    <button class="btn btn-lg btn-outline-warning active shadow-lg m-5">
      hello
    </button>
